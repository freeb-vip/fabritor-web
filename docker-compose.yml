version: '3.8'

services:
  web:
    build: .
    image: fabritor-web:latest
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - sticker-server

  sticker-server:
    build: ./sticker-server
    image: sticker-server:latest
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - UPLOAD_DIR=/data/stickers
    volumes:
      - sticker-data:/data/stickers
    restart: unless-stopped

volumes:
  sticker-data:
    driver: local

