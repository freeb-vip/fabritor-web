apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabritor-web
  labels:
    app: fabritor-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fabritor-web
  template:
    metadata:
      labels:
        app: fabritor-web
    spec:
      containers:
      - name: fabritor-web
        image: fabritor-web:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
