apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fabritor-web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fabritor.example.com
    secretName: fabritor-web-tls
  rules:
  - host: fabritor.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fabritor-web
            port:
              number: 80
